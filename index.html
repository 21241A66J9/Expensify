<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Expense Manager</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="title">
          <h1 class="logo">Expense Manager</h1>
        </div>

        <div class="controls">
          <div class="filter-row">
            <input
              id="searchInput"
              type="search"
              placeholder="Search category or amount..."
            />
            <input id="fromDate" type="date" />
            <input id="toDate" type="date" />
            <button id="filterBtn" class="btn outline">Filter</button>
            <button id="clearFilterBtn" class="btn ghost">Clear</button>
          </div>

          <div class="actions-row">
            <button id="exportBtn" class="btn ghost">Export JSON</button>
            <input
              id="importFile"
              type="file"
              accept=".json"
              style="display: none"
            />
            <button id="importBtn" class="btn ghost">Import JSON</button>
            <button id="themeToggle" class="btn">ðŸŒ™</button>
          </div>
        </div>
      </header>

      <main class="container">
        <section class="cards">
          <div class="card card-income">
            <small>Total Income</small>
            <div class="value" id="totalIncome">â‚¹0</div>
            <div class="sub muted" id="totalIncomeFrom">from transactions</div>
          </div>

          <div class="card card-expense">
            <small>Total Expense</small>
            <div class="value" id="totalExpense">â‚¹0</div>
          </div>

          <div class="card card-left">
            <small>Income Left</small>
            <div class="value" id="incomeLeft">â‚¹0</div>
            <div class="sub muted">based on budget or incomes</div>
          </div>

          <div class="card card-rate">
            <small>Saving Rate</small>
            <div class="value" id="savingRate">0%</div>
          </div>
        </section>

        <section class="toolbar">
          <div class="left">
            <input
              id="budgetInput"
              type="number"
              placeholder="Set monthly income (optional)"
            />
            <button id="setBudgetBtn" class="btn">Set Income</button>
          </div>

          <div class="right">
            <button id="addBtn" class="btn primary">+ Add Transaction</button>
          </div>
        </section>

        <section class="transactions">
          <h2>Transactions</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Type</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="txTable">
                <tr class="empty">
                  <td colspan="5">No transactions yet. Add one!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <div class="modal" id="modal" aria-hidden="true">
      <div
        class="modal-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <h3 id="modalTitle">Add Transaction</h3>
        <form id="txForm" class="form">
          <div class="form-row">
            <label for="txDate">Date</label>
            <input id="txDate" name="date" type="date" required />
          </div>

          <div class="form-row">
            <label for="txCategorySelect">Category</label>
            <select id="txCategorySelect">
              <option value="Salary">Salary</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Bills">Bills</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Shopping">Shopping</option>
              <option value="Savings">Savings</option>
              <option value="Other">Other</option>
            </select>
            <input
              id="txCategoryCustom"
              type="text"
              placeholder="Enter custom category"
              style="display: none; margin-top: 8px"
            />
          </div>

          <div class="form-row">
            <label for="txAmount">Amount (â‚¹)</label>
            <input
              id="txAmount"
              name="amount"
              type="number"
              min="0"
              step="0.01"
              required
            />
          </div>

          <div class="form-row">
            <label for="txType">Type</label>
            <select id="txType" name="type">
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>

          <div class="modal-actions">
            <button type="button" id="cancelBtn" class="btn ghost">
              Cancel
            </button>
            <button type="submit" class="btn primary" id="saveBtn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/app.js" defer></script>
  </body>
</html>
